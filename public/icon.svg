<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #111; }
    .letter { fill: #fff; font-family: 'Segoe UI', sans-serif; font-size: 48px; font-weight: bold; }
    .smile {
      fill: none;
      stroke: #FF9900;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" class="bg"/>

  <!-- Letter "C" -->
  <text x="28" y="60" class="letter">C</text>

  <!-- Smile underline -->
  <path class="smile" d="M35 65 C 50 75, 65 75, 75 65" />
</svg>
